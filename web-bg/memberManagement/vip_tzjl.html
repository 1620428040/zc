								<td>张三</td>

								<td>2017年8月9日</td>
								
								
							</tr>
						
						</table>

							<button class="searchShow showBottom" onclick="search();">搜素/筛选会员</button>

	<script>
	$(function(){
		$('.content').css({
			height:$(window).height()-80+'px'
		})
	}) 
	$(function(){
		$('.contentLeft').css({
			height:$(window).height()-80+'px'
		})
	})
	$(function(){
		$('.contentRight').css({
			height:$(window).height()-80+'px'
		})
	}) 
	$('.Menu-li').click(function(){
		$(".subMenu").toggle();

	})
	$('.searchShow').click(function(){
		$('.search').show();
	})
	$('.hide').click(function(){
		$('.search').hide();
	})
	function search(){
		if($('.search').css("display")=='none'){
			$('.search').show();
			$('.showBottom').text('搜索完毕');
//alert(111)
		}else{
			$('.search').hide();
			$('.showBottom').text('搜素/筛选会员');
//alert($222)
		}
	}
	</script>
